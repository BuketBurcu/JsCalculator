<!DOCTYPE html>
<html>
  <head>
    <title>Hesap Makinesi</title>
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container col-lg-3">
      <div class="row">
        <label class="available"></label>
        <label class="lbl">0</label>
      </div>
      <div class="row">
        <div class="col-md-6" onclick="reset()">AC</div>
        <div class="col-md-3" onclick="clearLabel()">C</div>
        <div class="col-md-3 btnOperator" onclick="button('/')">/</div>
      </div>
      <div class="row">
        <div class="col-md-3" onclick="button(1)">1</div>
        <div class="col-md-3" onclick="button(2)">2</div>
        <div class="col-md-3" onclick="button(3)">3</div>
        <div class="col-md-3 btnOperator" onclick="button('*')">*</div>
      </div>
      <div class="row">
        <div class="col-md-3" onclick="button(4)">4</div>
        <div class="col-md-3" onclick="button(5)">5</div>
        <div class="col-md-3" onclick="button(6)">6</div>
        <div class="col-md-3 btnOperator" onclick="button('+')">+</div>
      </div>
      <div class="row">
        <div class="col-md-3" onclick="button(7)">7</div>
        <div class="col-md-3" onclick="button(8)">8</div>
        <div class="col-md-3" onclick="button(9)">9</div>
        <div class="col-md-3 btnOperator" onclick="button('-')">-</div>
      </div>
      <div class="row">
        <div class="col-md-3" onclick="button('.')">.</div>
        <div class="col-md-3" onclick="button(0)">0</div>
        <div class="col-md-6 result" onclick="button('=')">=</div>
      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
